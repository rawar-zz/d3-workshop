<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>D3 Tutorial - Top 10</title>
    <style>
	body {
  		font: 15px sans-serif;
	}
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <!-- d3 Bibliothe -->
    <script src="../../../d3/d3.js"></script>
	
	<script>

d3.tsv("top_10_tracks.tsv", drawData);

function drawData(tsv) {
	var data = tsv;
	var barLabel = function(d) { return d['artist'] + ": " + d['track_name']; };
	var barValue = function(d) { return parseInt(d['count']); };
	
	var valueLabelWidth = 20; 
	var barHeight = 38; 
	var barLabelWidth = 500; 
	var barLabelPadding = 10; 
	var gridLabelHeight = 18; 
	var gridChartOffset = 3; 
	var maxBarWidth = 320; 
	var color = d3.scale.category10();
 
	// Achsen-Skalierung
	var yScale = d3.scale.ordinal().domain(d3.range(0, data.length)).rangeBands([0, data.length * barHeight]);
	var y = function(d, i) { return yScale(i); };
	var yText = function(d, i) { return y(d, i) + yScale.rangeBand() / 2; };

	var x = d3.scale.linear().domain([0, d3.max(data, barValue)]).range([0, maxBarWidth]);

	// SVG Container am DOM-Element chart
	var chart = d3.select('#chart').append("svg")
  		.attr('width', maxBarWidth + barLabelWidth + valueLabelWidth)
  		.attr('height', gridLabelHeight + gridChartOffset + data.length * barHeight);

	// Grid
	var gridContainer = chart.append('g')
  		.attr('transform', 'translate(' + barLabelWidth + ',' + gridLabelHeight + ')'); 

	// Bar Labels
	var labelsContainer = chart.append('g')
  		.attr('transform', 'translate(' + (barLabelWidth - barLabelPadding) + ',' + (gridLabelHeight + gridChartOffset) + ')'); 

	labelsContainer.selectAll('text').data(data).enter().append('text')
  		.attr('y', yText)
  		.attr('stroke', 'none')
  		.attr('fill', 'black')
  		.attr("dy", ".35em") // vertical-align: middle
  		.attr('text-anchor', 'end')
  		.text(barLabel);

	// Bars zeichnen
	var barsContainer = chart.append('g')
  		.attr('transform', 'translate(' + barLabelWidth + ',' + (gridLabelHeight + gridChartOffset) + ')'); 

	barsContainer.selectAll("rect").data(data).enter().append("rect")
  		.attr('y', y)
  		.attr('height', yScale.rangeBand())
                .attr('width', 0)
		//.attr('opacity', 0.0)
		.attr('stroke', 'white')
		.attr('fill', function(d,i) { return color(i); })
	      .transition()
		.delay(10)
		.duration(10000)
		.attr('width', function(d) { return x(barValue(d)); });
  	
	// Bar Werte
	barsContainer.selectAll("text").data(data).enter().append("text")
  		.attr("x", function(d) { return x(barValue(d))-5; })
  		.attr("y", yText)
  		.attr("dx", 3) // padding-left
  		.attr("dy", ".35em") // vertical-align: middle
  		.attr("text-anchor", "end") // text-align: right
  		.attr("fill", "white")
	      .transition()
		.delay(1000)
  		.text(function(d) { return d3.round(barValue(d), 2); });

	barsContainer.append("line")
  		.attr("y1", -gridChartOffset)
  		.attr("y2", yScale.rangeExtent()[1] + gridChartOffset)
  		.style("stroke", "black");
}
</script>
</body>
</html>
